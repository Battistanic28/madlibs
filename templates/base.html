<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
</head>
<body>
    <h1>Mad Libs</h1>
    <h3>Add your responses in the form below!</h3>
    <form action="/user-story">
            <ul>
                {% for val in prompts %}
                <li>{{ val }} <input name="{{val}}"></li>
                {% endfor %}
            </ul>
            <button>Submit</button>
    </form>
    
</body>
</html>
